<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery todo application</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">To do list.</h1>
    <section class="new-task">
      <h2 class="new-task__title title">Create new task:</h2>
      <div class="new-task__add-row">
        <label for="newTaskDescription">New task text: </label>
        <input type="text" class="new-task__description" id="newTaskDescription">
        <button class="new-task__create-btn" id="createNewTask">Create</button>
      </div>
    </section>
    <section class="to-be-done">
      <h2 class="to-be-done__title title">Tasks to be done:</h2>
      <ul class="to-be-done__tasks tasks" id="tasksToBeDoneList">
      </ul>
    </section>
    <section class="completed">
      <h2 class="completed__title title">Completed tasks:</h2>
      <ul class="completed__tasks tasks" id="completedTasksList">
      </ul>
    </section>
  </div>

  <script src="scripts/main.js"></script>
</body>

</html>
